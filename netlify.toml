[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[[redirects]]
  # Proxy API requests to Netlify Functions
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback â€” keep last to avoid overriding API proxies
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
